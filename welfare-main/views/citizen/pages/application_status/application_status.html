<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./pages/application_status/application_status.css"
    />
  </head>
  <body>
    <div class="application-status-root">
      <h2>Application Status</h2>

      <div class="list-container">
        <div class="list-header">
          <span>ID</span>
          <span>Type</span>
          <span>Date</span>
          <span>Status</span>
          <span>Action</span>
        </div>

        <div id="applicationList"></div>
      </div>

      <!-- MODAL MUST BE INSIDE -->
      <div class="modal-overlay" id="detailModal">
        <div class="modal-card">
          <span class="close-btn" id="closeDetailModal">&times;</span>

          <h3>Application Details</h3>

          <div class="detail-row">
            <span class="label">Aid Type</span>
            <span id="detailAidType"></span>
          </div>

          <div class="detail-row">
            <span class="label">Welfare Category</span>
            <span id="detailCategory"></span>
          </div>

          <div class="detail-row">
            <span class="label">Applied On</span>
            <span id="detailDate"></span>
          </div>

          <div class="detail-row">
            <span class="label">Status</span>
            <span id="detailStatus" class="status-pill"></span>
          </div>

          <div class="detail-remarks">
            <span class="label">Remarks</span>
            <p id="detailRemarks"></p>
          </div>

          <button class="close-action" id="closeDetailBtn">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
