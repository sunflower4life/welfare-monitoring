<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/list_complaint/list_complaint.css" />
  </head>
  <body>
    <div class="complaint-list-root">
      <h2>My Complaints</h2>

      <div class="list-container">
        <div class="list-header">
          <span>ID</span>
          <span>Type</span>
          <span>Date</span>
          <span>Status</span>
          <span>Action</span>
        </div>

        <div id="complaintList"></div>
      </div>

      <div class="modal-overlay" id="complaintDetailModal">
        <div class="modal-card">
          <span class="close-btn" id="closeComplaintModal">&times;</span>

          <h3>Complaint Details</h3>

          <div class="detail-row">
            <span class="label">Complaint Type</span>
            <span id="detailComplaintType"></span>
          </div>

          <div class="detail-row">
            <span class="label">Date Submitted</span>
            <span id="detailComplaintDate"></span>
          </div>

          <div class="detail-row">
            <span class="label">Status</span>
            <span id="detailComplaintStatus" class="status-pill"></span>
          </div>

          <div class="detail-remarks">
            <span class="label">Details</span>
            <p id="detailComplaintDetails"></p>
          </div>

          <button class="close-action" id="closeComplaintBtn">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
