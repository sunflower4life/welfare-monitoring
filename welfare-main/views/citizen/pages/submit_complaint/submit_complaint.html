<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./pages/submit_complaint/submit_complaint.css"
    />
  </head>
  <body>
    <h2>Submit a Complaint</h2>

    <form id="complaint-form">
      <div class="form-group">
        <label for="complaint-type">Complaint Type</label>
        <select id="complaint-type" required>
          <option value="" disabled selected>-- Select Type</option>
          <option value="poor-services">Poor Services</option>
          <option value="delay-processing">Delay Processing</option>
        </select>
      </div>

      <div class="form-group">
        <label for="complaint-details">Complaint Details</label>
        <textarea
          id="complaint-details"
          placeholder="Please describe your complaint in detail..."
          rows="5"
          required
        ></textarea>
      </div>

      <button type="submit" id="submitBtn">Submit Complaint</button>

      <!-- SUCCESS MODAL -->
      <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
          <span class="close-btn" id="closeModal">&times;</span>
          <h2 id="modalTitle">Success!</h2>
          <p id="modalMessage">
            Your complaint has been submitted successfully.
          </p>
          <button id="actionBtn">Got it!</button>
        </div>
      </div>
    </form>
  </body>
</html>
