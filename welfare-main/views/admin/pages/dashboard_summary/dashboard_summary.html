<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./pages/dashboard_summary/dashboard_summary.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <h2>Dashboard Overview</h2>
      <div class="stats-grid">
        <div class="stat-card primary">
          <h3>Total Distributed Aids</h3>
          <p id="count-total-aids">RM 0.00</p>
        </div>

        <div class="stat-card blue">
          <h3>Total Citizens</h3>
          <p id="count-citizens">0</p>
        </div>
        <div class="stat-card green">
          <h3>Total Welfare Applications</h3>
          <p id="count-welfare">0</p>
        </div>
        <div class="stat-card yellow">
          <h3>Pending Applications</h3>
          <p id="count-pending-welfare">0</p>
        </div>
        <div class="stat-card red">
          <h3>Pending Complaints</h3>
          <p id="count-pending-complaints">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
