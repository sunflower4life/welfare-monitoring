<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./pages/view_applications/view_applications.css"
    />
  </head>
  <body>
    <div class="application-status-root">
      <h2>Welfare Applicants</h2>

      <div class="list-container">
        <div class="list-header">
          <span>ID</span>
          <span>Applicant</span>
          <span>Type</span>
          <span>Date</span>
          <span>Status</span>
          <span>Action</span>
        </div>
        <div id="applicationList"></div>
      </div>

      <div class="modal-overlay" id="detailModal">
        <div class="modal-card">
          <span class="close-btn" id="closeDetailModal">&times;</span>
          <h3>Application Review</h3>

          <div class="detail-row">
            <span class="label">Applicant Name</span>
            <span id="detailName" style="font-weight: bold"></span>
          </div>
          <div class="detail-row">
            <span class="label">Aid Type</span>
            <span id="detailAidType"></span>
          </div>
          <div class="detail-row">
            <span class="label">Current Status</span>
            <span id="detailStatus" class="status-pill"></span>
          </div>
          <div class="detail-remarks">
            <span class="label">Remarks from Citizen</span>
            <p id="detailRemarks" class="remarks-box"></p>
          </div>

          <div id="adminActionSection" class="admin-controls">
            <hr />
            <label class="label">Update Status</label
            ><select id="updateStatusSelect">
              <option value="pending">Pending</option>
              <option value="approved">Approved</option>
              <option value="rejected">Rejected</option>
            </select>
            <button class="save-btn" id="saveStatusBtn">
              Update Application
            </button>
          </div>

          <button class="close-action" id="closeDetailBtn">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
